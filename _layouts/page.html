---
layout: default
---

<section class="page">
  <h1>{{ page.title }}</h1>

  {{ content }}

  <div class="pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}">&laquo; Previous</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}">Next &raquo;</a>
    {% endif %}
  </div>
</section>
